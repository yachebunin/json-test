<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apparel Size Form</title>
    <!-- Подключение Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2>Apparel Size Form</h2>
    <form>

        <!-- age_range_description value -->
        <div class="form-group">
            <label for="age_range_description">Age Range Description</label>
            <select class="form-control" id="age_range_description" name="age_range_description value">
                <!-- + -->
            </select>
        </div>

        <!-- apparel_size size_system -->
        <div class="form-group">
            <label for="size_system">Size System</label>
            <select class="form-control" id="size_system" name="apparel_size size_system">
                <!-- + -->
            </select>
        </div>

        <!-- apparel_size size_class -->
        <div class="form-group">
            <label for="size_class">Size Class</label>
            <select class="form-control" id="size_class" name="apparel_size size_class">
                <!-- + -->
            </select>
        </div>

        <!-- apparel_size size -->
        <div class="form-group">
            <label for="size">Size</label>
            <select class="form-control" id="size" name="apparel_size size">
                <!-- + -->
            </select>
        </div>

        <!-- apparel_size size_to -->
        <div class="form-group">
            <label for="size_to">Size To</label>
            <select class="form-control" id="size_to" name="apparel_size size_to">
                <!-- + -->
            </select>
        </div>

        <!-- apparel_size body_type -->
        <div class="form-group">
            <label for="body_type">Body Type</label>
            <select class="form-control" id="body_type" name="apparel_size body_type">
                <!-- + -->
            </select>
        </div>

        <!-- apparel_size height_type -->
        <div class="form-group">
            <label for="height_type">Height Type</label>
            <select class="form-control" id="height_type" name="apparel_size height_type">
                <!-- + -->
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<!-- Подключение Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
